		<script>
			// 显示系统时间
			function getDate(){
				var time_box = document.getElementById('now_time').children[0];
				var date = new Date();
				var h = date.getHours();
				h = h < 10 ? '0' + h : h;
				var m = date.getMinutes();
				m = m < 10 ? '0' + m : m;
				var s = date.getSeconds();
				s = s < 10 ? '0' + s : s;
				var d = date.getDay();
				var week = ['星期天','星期一','星期二','星期三','星期四','星期五','星期六'];
				if(date.getHours() < 6){
					time_box.innerHTML = '门迎晓日财源广，现在是凌晨'+ h + ':'+ m + ':' + s +' '+ week[d];
				}else if(date.getHours() < 12){
					time_box.innerHTML = '生意兴隆通四海，现在是上午'+ h + ':'+ m + ':' + s +' '+ week[d];
				}else if(date.getHours() < 18){
					time_box.innerHTML = '财源茂盛达三江，现在是下午'+ h + ':'+ m + ':' + s +' '+ week[d];
				}else{
					time_box.innerHTML = '十分生意稳如山，现在是晚上'+ h + ':'+ m + ':' + s +' '+ week[d];
				}
			}
			getDate();//打开页面执行获取时间
			setInterval("getDate()",1000);//每一秒执行一次获取时间函数
