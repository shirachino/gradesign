<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>店铺管家-用户注册</title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/base.css"/>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/register.css"/>
		<link rel="shortcut icon" href="icon_logo.ico" />
		<style type="text/css">
			@font-face {
				font-family: 'Linearicons-Free';
				src: url('fonts/Linearicons-Free.eot?pbf4y');
				src: url('fonts/Linearicons-Free.eot?pbf4y#iefix') format('embedded-opentype'),
					url('fonts/Linearicons-Free.ttf?pbf4y') format('truetype'),
					url('fonts/Linearicons-Free.woff?pbf4y') format('woff'),
					url('fonts/Linearicons-Free.svg?pbf4y#Linearicons-Free') format('svg');
				font-weight: normal;
				font-style: normal;
				font-display: block;
			}
		</style>
	</head>
	<body>
		<!-- 头部logo -->
		<header class="rtop">
			<div class="toppic w">
				<div class="top_logo">
					<a href=""><img src="img/logo.png" alt="logo"></a>
				</div>
			</div>
		</header>
		<div class="registerarea">
			<h3>注册新用户
				<div class="log">我有账号，去<a href="login.html">登录</a></div>
			</h3>
			<div class="reg_form">
				<ul>
					<li>
						<label>手机号：</label>
						<input type="text" name="" id="" value="" class="inp"/>
						<!-- <span class="error">手机号码格式错误，请重新输入</span>
						<span class="success">格式正确</span> -->
					</li>
					<li>
						<label>短信验证码：</label>
						<input type="text" name="" id="" value="" class="inp"/>
					</li>
					<li>
						<label>登录密码：</label>
						<input type="password" name="" id="" value="" class="inp"/>
					</li>
					<li class="safe">安全程度 <em class="ruo">弱</em> <em class="zhong">中</em> <em class="qiang">强</em></li>
					<li>
						<label>确认密码：</label>
						<input type="password" name="" id="" value="" class="inp"/>
					</li>
					<li class="check" style="margin-left: 150px;">
						<input type="checkbox" name="" id="" value="" />
						同意协议并注册
						<a href="">《用户协议》</a>
					</li>
					<li style="margin-left: 220px;">
						<input type="submit" name="" id="" value="提交注册" class="btn"/>
					</li>
				</ul>
			</div>	
		</div> 
		<!-- 底部模块 -->
		<footer class="footer">
			<div class="copyright w">
				Copyright © 聊城大学计算机学院2018级15班 张景浩 出品 &nbsp;备案号 鲁ICP-XXXXX
			</div>
		</footer>	
	</body>
</html>
