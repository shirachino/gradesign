<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>商品管理</title>
		<link rel="stylesheet" href="../plug/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/sysstyle.css" />
		<script src="../plug/jquery/jquery-2.2.3.min.js"></script>
		<script src="../plug/vue/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../plug/vue/vue-resource.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/sysgoods.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			@font-face {
				font-family: 'Linearicons-Free';
				src: url('fonts/Linearicons-Free.eot?pbf4y');
				src: url('fonts/Linearicons-Free.eot?pbf4y#iefix') format('embedded-opentype'),
					url('fonts/Linearicons-Free.ttf?pbf4y') format('truetype'),
					url('fonts/Linearicons-Free.woff?pbf4y') format('woff'),
					url('fonts/Linearicons-Free.svg?pbf4y#Linearicons-Free') format('svg');
				font-weight: normal;
				font-style: normal;
				font-display: block;
			}
		</style>
	</head>
	<body style="background-color: #f3f3eb; margin: 20px 0 0 20px;">
		<div class="top">
			<h2>商品库存管理</h2>
		</div>
		<!-- VUE作用域 -->
		<div id="goods">
			<div class="goodsmod clearfix">
				<button type="button" class="btn btn-primary floatleft addbtn" data-toggle="modal" data-target="#addModal">入库</button>
				<div class="scmod floatright">
					<input type="text" name="scname" placeholder="请输入要查询的商品" />
					<button type="button" class="btn btn-primary">查询</button>
				</div>
			</div>
			<!-- 商品列表 -->
			<div class="goodslist">
				<table id="datalist" class="table table-hover">
					<thead>
						<tr>
							<th>序号</th>
							<th>商品名称</th>
							<th>商品类型</th>
							<th>商品编号</th>
							<th>商品数量</th>
							<th>单价</th>
							<th>上架日期</th>
							<th>过期时间</th>
							<th>销售</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
						<tr v-for="(good,i) in goodsList">
							<td>{{i+1}}</td>
							<td>{{good.name}}</td>
							<td>{{good.type}}</td>
							<td>{{good.gid}}</td>
							<td>{{good.number}}</td>
							<td>{{good.price}}</td>
							<td>{{good.intime}}</td>
							<td>{{good.outtime}}</td>
							<td>
								<button type="button" class="lbtn bkcgreen">销售</button>
							</td>
							<td>
								<button type="button" class="lbtn bkcyellow revbtn">修改</button>
								<button type="button" class="lbtn bkcred">删除</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<!-- 商品列表/ -->

			
			<!-- 新增模态框 -->
			<div class="add mydefmodal">
				<button type="button" class="close"><span>&times;</span></button>
				<div class="mydefmodal_main">
					<div class="mydefmodal_header">
						<h4 class="mydefmodal_title">商品入库</h4>
					</div>
					<div class="mydefmodal_body">
						<table>
							<tr>
								<td>商品名称</td>
								<td><input class="form_control" v-model="" placeholder="名称"> </td>
							</tr>
							<tr>
								<td>商品类型</td>
								<td><input class="form_control" v-model="" placeholder="类型"> </td>
							</tr>
							<tr>
								<td>商品编号</td>
								<td><input class="form_control" v-model="" placeholder="编号"> </td>
							</tr>
							<tr>
								<td>单价</td>
								<td><input class="form_control" v-model="" placeholder="单价"> </td>
							</tr>
							<tr>
								<td>上架日期</td>
								<td><input type="date" class="form_control" v-model="" placeholder="上架日期"> </td>
							</tr>
							<tr>
								<td>过期时间</td>
								<td><input type="date" class="form_control" v-model="" placeholder="过期时间"> </td>
							</tr>
						</table>
						<div class="mydefmodal_footer">
							<button type="button" class="mydefbtn mydefbtn_default">取消</button>
							<button type="button" class="mydefbtn mydefbtn_primary">入库</button>
						</div>
					</div>
				</div>
			</div>
			<div class="mask"></div>
			<!-- 新增模态框/ -->

			<!-- 修改模态框 -->
			<div class="rev mydefmodal">
				<button type="button" class="close"><span>&times;</span></button>
				<div class="mydefmodal_main">
					<div class="mydefmodal_header">
						<h4 class="mydefmodal_title">商品修改</h4>
					</div>
					<div class="mydefmodal_body">
						<table>
							<tr>
								<td>商品名称</td>
								<td><input class="form_control" v-model="" placeholder="名称"> </td>
							</tr>
							<tr>
								<td>商品类型</td>
								<td><input class="form_control" v-model="" placeholder="类型"> </td>
							</tr>
							<tr>
								<td>商品编号</td>
								<td><input class="form_control" v-model="" placeholder="编号"> </td>
							</tr>
							<tr>
								<td>单价</td>
								<td><input class="form_control" v-model="" placeholder="单价"> </td>
							</tr>
							<tr>
								<td>上架日期</td>
								<td><input type="date" class="form_control" v-model="" placeholder="上架日期"> </td>
							</tr>
							<tr>
								<td>过期时间</td>
								<td><input type="date" class="form_control" v-model="" placeholder="过期时间"> </td>
							</tr>
						</table>
						<div class="mydefmodal_footer">
							<button type="button" class="mydefbtn mydefbtn_default">取消</button>
							<button type="button" class="mydefbtn mydefbtn_primary">修改</button>
						</div>
					</div>
				</div>
			</div>
			<!-- 修改模态框/ -->

			<!-- 销售模态框 -->
			<div class="modal fade" id="soldModal" tabindex="-1" role="dialog" aria-labelledby="soldModalLabel">
				<div class="modal-dialog" role="document">
					<div class="modal-content" style="height: 390px;">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
							<h4 class="modal-title" id="soldModalLabel">商品销售</h4>
						</div>
						<div class="modal-body">
							<table class="table table-bordered table-striped" width="800px">
								<tr>
									<td>商品编号</td>
									<td><input class="form-control" v-model="" placeholder="编号"> </td>
								</tr>
								<tr>
									<td>商品名称</td>
									<td><input class="form-control" v-model="" placeholder="名称"> </td>
								</tr>
								<tr>
									<td>销售数量</td>
									<td><input class="form-control" v-model="" placeholder="单价"> </td>
								</tr>
								<tr>
									<td>销售日期</td>
									<td><input type="date" class="form-control" v-model="" placeholder="上架日期"> </td>
								</tr>
							</table>
							<div class="modal-footer">
								<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
								<button type="button" class="btn btn-primary" style="background-color: #008000;">销售</button>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- 销售模态框/ -->
		</div>
		<!-- VUE作用域/ -->
		<script type="text/javascript">
			var goodsys = new Vue({
				el: '#datalist',
				data: {
					goodsList: [{
						name: 'testname',
						type: 'test',
						gid: '20001204',
						number: '1',
						price: '10000',
						intime: '2020-01-01',
						outtime: '2030-01-01'
					}]
				}
			})
		</script>
	</body>
</html>
